rand = function(n){
	return Math.floor(Math.random()*n);
};

var is_chrome = navigator.userAgent.indexOf('Chrome') > -1;
var is_safari = navigator.userAgent.indexOf("Safari") > -1;
if ((is_chrome)&&(is_safari)) {is_safari=false;}

var module = new Modplayer();

var panda = [];
var rot = [];
var pandax = [];
var pandazoom = [];
var pandas = 8;
var red_panda_cartoon;
var red_panda_cartoon_flip;
var red_panda_pony;
var vignette;

function init() {
	module.stopaudio();
	module.setautostart(true);
	var loadInterval=setInterval(function(){
		if (!module.delayload) {
		   module.load("MOD.berliN.Zoo");
		   clearInterval(loadInterval);
		}
	}, 200);
	
	for (var i=0; i<pandas; i++) {
		panda[i] = document.getElementById("panda"+i);
		rot[i] = Math.PI*(Math.random()*0.2-0.1);
		pandax[i] = window.innerWidth*0.1+window.innerWidth*Math.random()*0.5;
		pandazoom[i] = Math.random()*0.35+0.5;
	}
	
	red_panda_cartoon = document.getElementById("red_panda_cartoon");
	red_panda_cartoon_flip = document.getElementById("red_panda_cartoon_flip");
	red_panda_pony = document.getElementById("red_panda_pony");
	vignette = document.getElementById("vignette");
	drawCanvas();
}

var w;
var h;
var ctx;
var halfw;
var halfh;

map = function(value, istart, istop, ostart, ostop) {
    return ostart + (ostop - ostart) * ((value - istart) / (istop - istart));
};

var pantone_camelot_macaw = [ "rgba(50,85,133,1.0)", "rgba(201,27,32,0.35)", "rgba(163,189,31,0.35)", "rgba(234,124,12,0.35)", "rgba(234,213,12,0.35)" ];

var stopthis = false;

function drawCanvas() {

	resize();
	loadLine('','');
	
	function drawThis() {
		
		var d2 = new Date();
		var n2 = d2.getTime(); 
		var iTimer = (n2-n) / 2000;
		
		var sin1 = Math.sin((n2-n)/200)+1.0;
		var cos1 = Math.cos((n2-n)/400)+1.0;
		var cos2 = Math.cos((n2-n)/2800);
		
		// background pandas
		var rpwidth = window.innerWidth*0.1;
		var cs = 0;
		for (var mulx=0; mulx < window.innerWidth + rpwidth*2; mulx += rpwidth*2) {
			for (var muly=0; muly < window.innerHeight; muly += rpwidth*2) {
				var rpx = ((iTimer*500 + mulx + cos2*1000) % (window.innerWidth + rpwidth*2)) - rpwidth;
				var rpy = ((iTimer*500 + muly) % (window.innerHeight + rpwidth*2)) - rpwidth;
				
				if ((cs++ % 2) == 0) {
					ctx.drawImage(red_panda_pony, rpx, rpy ,rpwidth, rpwidth);
				} else {
					if ((index % 2) == 0) {
						ctx.drawImage(red_panda_cartoon, rpx+rpwidth*0.25, rpy+rpwidth*0.25 ,rpwidth*0.5, rpwidth*0.5);
					} else {
						ctx.drawImage(red_panda_cartoon_flip, rpx+rpwidth*0.25, rpy+rpwidth*0.25 ,rpwidth*0.5, rpwidth*0.5);
					}
				}
			}
		}

		// vignette
		ctx.drawImage(vignette,0,0,window.innerWidth,window.innerHeight);
		
		// circle thing
		ctx.lineCap = 'round';
		ctx.lineJoin = 'round';	
		ctx.save();
		ctx.translate(w*.5, h*.5);
		var num = 4*12;
		var angle = (Math.PI*2) / num;
		
		ctx.lineWidth = 8;
		ctx.strokeStyle = pantone_camelot_macaw[1];
		ctx.fillStyle = pantone_camelot_macaw[2];
		ctx.beginPath();
		for (var i=0; i<=num; i++) {
			var step = i*angle;
			var depth = 250.0 + module.chvu[i%4]*60.0;
			if (i==0) {
				ctx.moveTo( Math.sin(iTimer + step)*depth, Math.cos(iTimer + step)*depth );
			} else {
				ctx.lineTo( Math.sin(iTimer + step)*depth, Math.cos(iTimer + step)*depth );
			}
		}
		ctx.fill();
		ctx.stroke();

		ctx.lineWidth = 4;		
		ctx.strokeStyle = pantone_camelot_macaw[3];
		ctx.fillStyle = pantone_camelot_macaw[4];
		ctx.beginPath();
		for (var i=0; i<=num; i++) {
			var step = i*angle;
			var depth = 150.0 + module.chvu[i%4]*60.0;
			if (i==0) {
				ctx.moveTo( Math.sin(iTimer + step)*depth, Math.cos(iTimer + step)*depth );
			} else {
				ctx.lineTo( Math.sin(iTimer + step)*depth, Math.cos(iTimer + step)*depth );
			}
		}
		ctx.fill();
		ctx.stroke();

		ctx.lineWidth = 2;
		ctx.strokeStyle = pantone_camelot_macaw[0];
		ctx.fillStyle = pantone_camelot_macaw[1];
		ctx.beginPath();
		for (var i=0; i<=num; i++) {
			var step = i*angle;
			var depth = 50.0 + module.chvu[i%4]*60.0;
			if (i==0) {
				ctx.moveTo( Math.sin(iTimer + step)*depth, Math.cos(iTimer + step)*depth );
			} else {
				ctx.lineTo( Math.sin(iTimer + step)*depth, Math.cos(iTimer + step)*depth );
			}
		}
		ctx.fill();
		ctx.stroke();
		
		ctx.restore();

		// panda photos
		for (var j=0; j<pandas; j++) {
			ctx.save();
			ctx.rotate(rot[j] + Math.sin(iTimer)*0.05);
			ctx.translate(pandax[j],-5000+iTimer*200-j*3000);
			var pw = panda[j].naturalWidth;
			var ph = panda[j].naturalHeight;
			//var rw = parseInt((panda[j].naturalWidth * window.innerWidth / pandazoom[j]) / window.innerWidth,10);
			var rw = window.innerHeight*pandazoom[j];
			var rh = parseInt((rw*panda[j].naturalHeight) / panda[j].naturalWidth,10);
			var pad = rw*0.1;
			ctx.fillStyle = "rgba(255,255,255,1.0)";
			ctx.fillRect(-pad,-pad,rw+pad*2,rh+pad*2);
			ctx.drawImage(panda[j],0,0,rw,rh);
			ctx.restore();
		}		
		
	}
	
	requestAnimationFrame( animate );
	
	var d = new Date();
	var n = d.getTime();
	var repeater = n;
	var rperiod = 6000;
	var index = 0;

	function animate() {
		if (stopthis == false) requestAnimationFrame( animate );
		ctx.fillStyle = pantone_camelot_macaw[0];
		ctx.fillRect(0,0,w,h);
		drawThis();
		
		var dom = document.getElementById('message');
		if (dom) {
			var d2 = new Date();
			var n2 = d2.getTime(); 
			if (((n2-n) > 3500) && (n2-repeater) > rperiod) {
				repeater = n2;
				if (index < words.length) loadLine('',words[index++]);
			}
		}
	}
}

window.onresize = resize;

function resize() {
	w = window.innerWidth;
	h = window.innerHeight;
	
	var canvas = document.getElementById("canvas");
	canvas.setAttribute("width", w);
	canvas.setAttribute("height", h);
	
	ctx = canvas.getContext("2d");
	ctx.width = w;
	ctx.height = h;
	halfw = w*.5;
	halfh = h*.5;
}

function loadLine(thisclass, thistext) {
	var content = '';
	content += '<span class="'+thisclass+'">'+thistext+'</span><br />';
	document.getElementById('message').innerHTML = content;
}

function hexToRgbA(hex){
    var c;
    if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
        c= hex.substring(1).split('');
        if(c.length== 3){
            c= [c[0], c[0], c[1], c[1], c[2], c[2]];
        }
        c= '0x'+c.join('');
        return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+',1)';
    }
    throw new Error('Bad Hex');
}
